<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>tekisuto</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body id="index">
    <table cellpadding="0" cellspacing="0">
      <thead>
        <tr>
          <th class="tekisuto"><h1>tekisuto</h1></th>
          <th class="code"><pre class="sh_html"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="tekisuto">
            <div class="annotation"><label for="field1">HEADLINE</label></div>
            <div class="content"><input class="text headline" type="text" id="field1"></div>
          </td>
          <td class="code"><pre class="sh_html">&lt;h1&gt;<span class="code-content"></span>&lt;/h1&gt;</pre></td>
        </tr>
        <tr>
          <td class="tekisuto">
            <div class="annotation"><label for="field2">PARAGRAPH</label></div>
            <div class="content"><textarea class="paragraph" id="field2"></textarea></div>
          </td>
          <td class="code"><pre class="sh_html">&lt;p&gt;<span class="code-content"></span>&lt;/p&gt;</pre></td>
        </tr>
        
      </tbody>
  </body>
</html>
